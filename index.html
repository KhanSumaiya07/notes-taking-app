<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes taking app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar w-full p-[15px] h-[9vh] bg-white flex">
            <div class="w-full h-full flex items-center justify-between">
                <a class="text-3xl font-bold">My Notes</a>

                <form class="flex items-center border border-gray-700 rounded-[5px] px-[10px] py-[5px]" role="search">
                    <input id="searchTxt" class="outline-none" type="search" placeholder="Search" aria-label="Search">
                    <i class="ri-search-line"></i>
                </form>
                <div class="profile flex items-center gap-[10px]">
                    <button
                        class="add-new p-[10px] text-[15px] font-bold text-white bg-purple-900 rounded-[5px] flex justify-center items-center">Add
                        new note <i class="ri-add-line"></i></button>
                    <h1 class="text-xl">Sumaiya Khan</h1>
                    <div class="circle h-[8vh] w-[8vh] bg-black rounded-full overflow-hidden">
                        <img src="WhatsApp Image 2023-12-16 at 17.09.36_87ac0209.jpg" alt="">
                    </div>
                </div>

            </div>
        </nav>
        <div id="main" class="h-[91vh] w-[100%] bg-gray-100 relative flex items-start gap-[5px]">
            <div id="notes" class="flex flex-wrap">

            </div>
        </div>
    </header>
    <div
        class="make-remember h-[60vh] w-[40vw] bg-white rounded-[5px] absolute top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%] shadow-lg p-2 flex flex-col  gap-[15px]">
        <div class=" text-2xl font-bold flex justify-between items-center">
            <h1 class="text-purple-800  py-[10px] rounded-[5px]">Welcome to keep notes
            </h1>

            <i id="close" class="ri-close-line"></i>

        </div>
        <input id="addtitle"
            class=" px-[10px] py-[5px] outline-none border border-gray-600 border-solid capitalize rounded-[2px]"
            type="text" placeholder="title of the note">
        <textarea id="addtxt"
            class=" px-[10px] py-[5px] outline-none border border-gray-600 border-solid rounded-[2px] resize-none"
            placeholder="Write your note here..." cols="20" rows="5"></textarea>
        <div id="addbtn" class="flex gap-[40px]">
            <button
                class="bg-purple-800 text-lg text-white font-bold p-[8px] rounded-[5px] text-start w-[100px] mt-[20px]">Add
                Note</button>
            <!-- <button
                class="bg-blue-300 text-lg font-bold py-[8px] rounded-[5px] text-start px-[12px] mt-[20px] ">Clear</button> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
